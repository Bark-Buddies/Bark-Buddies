<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/form.css">
    <title>Form</title>
</head>

<body>
    <header>
        <img class="logo" src="Img/barklogo1.png" alt="logo">
        <nav>
            <a href="index.html">Home</a>
            <!-- <a href="http://">Form</a> -->
        </nav>
    </header>
    <main>
        <h1>Registration Form</h1>
        <form>
            <!-- First Row Owner Information Section -->
            <fieldset class="form-section">
                <legend>Owner Information</legend>
                <div class="form-row">
                  <label for="ownerName">Owner Name:</label>
                  <input type="text" id="ownerName" name="ownerName" placeholder="Owner Name">
                  <label for="ownerEmail">Owner Email:</label>
                  <input type="text" id="ownerEmail" name="ownerEmail" placeholder="Owner Email">
                  <label for="ownerEmail">City:</label>
                  <input type="text" id="city" name="city" placeholder="City">
                  <label for="state">State:</label>
                  <select type="dropdown" id="state" name="state" placeholder="State">
                    <option value="option1">WA</option> 
                    <!-- Add more options as needed -->
                  <!-- ... other owner fields ... -->
                  <label for="zipCode">Zip Code:</label>
                  <input type="text" id="zip" name="zip" placeholder="Zip Code">
                </div>
              </fieldset>

            <!-- Second Row Dog Information Section -->
            <fieldset class="form-section">
                <legend>Dog Information</legend>
                <div class="form-row">
                  <label for="dogName">Dog's Name:</label>
                  <input type="text" id="dogName" name="dogName" placeholder="Dog's Name">
                  <label for="breed1">1ST Breed:</label>
                  <select type="dropdown" id="breed1" name="breed1" placeholder="breed1">
                    <option value="Labrador">Golden Retriever</option>
                    <option value="German Shepherd">Bulldog</option>
                    <option value="Beagle">Poodle</option>
                    <option value="Boxer">Dachshund</option>
                    <option value="Shih Tzu">Siberian Husky</option>
                    <option value="Chihuahua">Rottweiler</option>
                    <option value="Great Dane">Corgi</option>
                    <option value="Doberman">Shetland Sheepdog</option>
                    <option value="Pug">Australian Shepherd</option>
                    <option value="Border Collie">Basset Hound</option>
                    <option value="Cocker Spaniel">Whippet</option>
                    <option value="Newfoundland">Akita</option>
                    <option value="Bichon Frise">Rhodesian Ridgeback</option>
                    <option value="Samoyed">Bernese Mountain Dog</option>
                    <option value="Maltese">Pomeranian</option>
                    <option value="Yorkshire Terrier">Scottish Terrier</option>
                    <option value="Dalmatian">Irish Setter</option>
                    <option value="French Bulldog">English Bulldog</option>
                    <option value="Shiba Inu">Papillon</option>
                    <option value="Boxer">Collie</option>
                    <option value="Jack Russell Terrier">Basset Hound</option>
                    <option value="Golden Retriever">Dachshund</option>
                    <option value="Cavalier King Charles Spaniel">Great Dane</option>
                    <option value="Schnauzer">Puggle</option>
                    <option value="Havanese">Borzoi</option>
                    <option value="Weimaraner">English Springer Spaniel</option>
                    <option value="Poodle">Alaskan Malamute</option>
                    <option value="Bulldog">Cane Corso</option>
                    <option value="Shih Tzu">Italian Greyhound</option>
                    <option value="Greyhound">Chow Chow</option>
                    <option value="Basenji">Norwegian Elkhound</option>
                    <!-- Add more breeds as needed -->
                        </select>
                   <label for="breed2">2ND Breed:</label>
                   <select type="dropdown" id="breed2" name="breed2" placeholder="breed2">
                    <option value="N/A">N/A</option>
                    <option value="Labrador">Golden Retriever</option>
                    <option value="German Shepherd">Bulldog</option>
                    <option value="Beagle">Poodle</option>
                    <option value="Boxer">Dachshund</option>
                    <option value="Shih Tzu">Siberian Husky</option>
                    <option value="Chihuahua">Rottweiler</option>
                    <option value="Great Dane">Corgi</option>
                    <option value="Doberman">Shetland Sheepdog</option>
                    <option value="Pug">Australian Shepherd</option>
                    <option value="Border Collie">Basset Hound</option>
                    <option value="Cocker Spaniel">Whippet</option>
                    <option value="Newfoundland">Akita</option>
                    <option value="Bichon Frise">Rhodesian Ridgeback</option>
                    <option value="Samoyed">Bernese Mountain Dog</option>
                    <option value="Maltese">Pomeranian</option>
                    <option value="Yorkshire Terrier">Scottish Terrier</option>
                    <option value="Dalmatian">Irish Setter</option>
                    <option value="French Bulldog">English Bulldog</option>
                    <option value="Shiba Inu">Papillon</option>
                    <option value="Boxer">Collie</option>
                    <option value="Jack Russell Terrier">Basset Hound</option>
                    <option value="Golden Retriever">Dachshund</option>
                    <option value="Cavalier King Charles Spaniel">Great Dane</option>
                    <option value="Schnauzer">Puggle</option>
                    <option value="Havanese">Borzoi</option>
                    <option value="Weimaraner">English Springer Spaniel</option>
                    <option value="Poodle">Alaskan Malamute</option>
                    <option value="Bulldog">Cane Corso</option>
                    <option value="Shih Tzu">Italian Greyhound</option>
                    <option value="Greyhound">Chow Chow</option>
                    <option value="Basenji">Norwegian Elkhound</option>
                    <!-- Add more options as needed -->
                </select>         
                </div>
              </fieldset>

            <!-- Third Row Dog Characteristics -->

            <fieldset class="form-section">
                <legend>Dog Characteristics</legend>
                <div class="form-row">
                  <label for="dogAge">Dog's Age:</label>
                  <input type="text" id="dogAge" name="dogAge" placeholder="Age of Dog">
                  <label for="temperment">Temperment:</label>
                  <select type="dropdown" id="temperment" name="temperment" placeholder="Temperment">
                    <option value="energetic">Energetic</option>
                    <option value="calm">Calm</option>
                    <option value="protective">Protective</option>
                    <option value="independent">Independent</option>
                    <option value="shy">Shy</option>
                    <option value="affectionate">Affectionate</option>
                    <option value="dominant">Dominant</option>
                    <option value="outgoing">Outgoing</option>
                </select>
                <label for="dogSize">Dog Size:</label>
                <select type="dropdown" id="dogSize" name="dogSize" placeholder="Size of Dog">
                    <option value="giant (75 lbs +)">Giant (75 lbs +)</option>
                    <option value="large (40-74 lbs)">Large (40-74 lbs)</option>
                    <option value="medium (20-39 lbs)">Medium (20-39 lbs)</option>
                    <option value="small (1-19 lbs)">Small (1-19 lbs)</option>
                    <!-- Remainder of selections -->
                </select>

                </div>
              </fieldset>


                <H5>Activity Level</H5>
                <label id="activityLevelHigh"><input type="checkbox" class="activityLevel"> High</label>
                <label id="activityLevelMed"><input type="checkbox" class="activityLevel"> Medium</label>
                <label id="activityLevelLow"><input type="checkbox" class="activityLevel"> Low</label>
            </div>
            <!-- Fourth row Spay / Neuter -->
            <div class="form-row4">
                <label for="accommodations"></label>
                <input type="text" id="special" name="accommodations" placeholder="Special accommodations">


                <H5>Spayed or Neutered</H5>
                <label id="fixedYes"><input type="checkbox" class="spayedNeutered"> Yes</label>
                <label id="fixedNo"><input type="checkbox" class="spayedNeutered"> NO</label>

                <label for="activity"></label>
                <input type="text" id="activity" name="activity" placeholder="My Favorite Activity">
            </div>
            <!-- 5th row Checkboxes -->
            <div class="form-row5">
                <h5>vaccinations up to date?</h5>
                <label id="vaxYes"><input type="checkbox" class="vaccinations"> Yes</label>
                <label id="vaxNo"><input type="checkbox" class="vaccinations"> NO</label>

                <h5>Gets along with male/female Dogs?</h5>
                <label id="maleDogsYes"><input type="checkbox" class="maleDogs"> Yes - M</label>
                <label id="maleDogsNo"><input type="checkbox" class="maleDogs"> NO - M</label>
                <label id="femDogsYes"><input type="checkbox" class="femaleDogs"> Yes - F</label>
                <label id="femDogsNo"><input type="checkbox" class="femaleDogs"> NO - F</label>

                <h5>Gets along with male/female People?</h5>
                <label id="maleHumansYes"><input type="checkbox" class="malePeople"> Yes - M</label>
                <label id="maleHumansNo"><input type="checkbox" class="malePeople"> NO - M</label>
                <label id="femHumansYes"><input type="checkbox" class="femalePeople"> Yes - F</label>
                <label id="femHumansNo"><input type="checkbox" class="femalePeople"> NO - F</label>

                <H5>Service Dog?</H5>
                <label id="serviceYes"><input type="checkbox" class="serviceDog"> Yes - M</label>
                <label id="serviceNo"><input type="checkbox" class="serviceDog"> NO - M</label>
            </div>
            <!-- submit button -->
            <div class="form-row">
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>
    <footer>&copy;2023</footer>
    <script src="/js/form.js"></script>
</body>

</html>
